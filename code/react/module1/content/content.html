<html>

    <script src="react.js"></script>
    <script src="JSXTransformer.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/jsx">
      var Content = React.createClass({
        render: function() {
          return (
            <div>
              <h1>
                Core React.js
              </h1>
              <p>This text is very useful for learning React.js.</p>
            </div>

        }
      })

      React.render(
        <Content />,
        document.getElementById('content')
      );
    </script>
  </body>
</html>
